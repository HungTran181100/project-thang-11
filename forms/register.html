<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - NintendoGameSpaces</title>
    <link rel="icon" type="image/png" href="form-img/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Registration</h2>
      <form class="login_form" action="#">
        <h3 class="h3sn">Sign up with</h3>
        <div class="login_option">
          <div class="option">
            <a href="#">
              <span><i class="fa-brands fa-google fa-beat"></i></span>
            </a>
          </div>

          <div class="option">
            <a href="#">
              <span
                ><i
                  class="fa-brands fa-facebook fa-beat"
                  style="color: #125bd9"
                ></i
              ></span>
            </a>
          </div>
        </div>

        <p class="separator">
          <span>or</span>
        </p>

        <div class="input-box">
          <input type="text" placeholder="Enter your name" required />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Create password" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm password" required />
        </div>
        <div class="policy">
          <input type="checkbox" />
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register Now" />
        </div>
        <div class="text">
          <h3>Already have an account? <a href="login.html">Login now</a></h3>
        </div>
      </form>
    </div>
  </body>
</html>

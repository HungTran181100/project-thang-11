<!DOCTYPE html>
<!-- Source Codes By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NintendoGameSpaces</title>
  <link rel="icon" type="image/png" href="form-img/logo.png">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="login_form">
    <!-- Login form container -->
    <form action="#">
      <h3>Log in with</h3>

      <div class="login_option">
        <div class="option">
          <a href="#">
            <span><i class="fa-brands fa-google fa-beat"></i></span>
          </a>
        </div>

        <div class="option">
          <a href="#">
            <span><i class="fa-brands fa-facebook fa-beat" style="color: #125bd9;"></i></span>
          </a>
        </div>
      </div>

      <p class="separator">
        <span>or</span>
      </p>

      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" required />
      </div>

      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          <a href="#">Forgot Password?</a>
        </div>

        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button class="submit-btn" type="submit">Log In</button>

      <p class="sign_up">Don't have an account? <a href="register.html">Sign up</a></p>
    </form>
  </div>
</body>
</html>
